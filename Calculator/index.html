<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#4a4a4a">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <meta name="application-name" content="Calculator">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>calcnest</title>
</head>
<body>

    <div class="main-box">

        <!-- Top Part -->

        <div class="top-part">

            <input type="text" class="input_box">
            
        </div>

        <div class="bottom-part">

            <div class="buttons-parent">
                <button class="btn" onclick="put('AC')">AC</button>
                <button class="btn" onclick="remove(this)">C</button>
                <button class="btn" onclick="put('%')">%</button>
                <button class="btn extra_style_btn" style="color:#FF7E7C;" onclick="put('/')">รท</button>
                <button class="btn btn_num" onclick="put(7)">7</button>
                <button class="btn btn_num" onclick="put(8)">8</button>
                <button class="btn btn_num" onclick="put(9)">9</button>
                <button class="btn" style="color:#FF7E7C;" onclick="put('*')">X</button>
                <button class="btn btn_num" onclick="put(4)">4</button>
                <button class="btn btn_num" onclick="put(5)">5</button>
                <button class="btn btn_num" onclick="put(6)">6</button>
                <button class="btn extra_style_btn" style="color:#FF7E7C;" onclick="put('-')">-</button>
                <button class="btn btn_num" onclick="put(1)">1</button>
                <button class="btn btn_num" onclick="put(2)">2</button>
                <button class="btn btn_num" onclick="put(3)">3</button>
                <button class="btn extra_style_btn" style="color:#FF7E7C;" onclick="put('+')">+</button>
                <button class="btn zero_style" onclick="put(0)">0</button>
                <button class="btn btn_num" onclick="put('.')">.</button>
                <button class="btn btn_num" onclick="calculate()">=</button>



            </div>

        </div>

    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" defer></script>
</body>
</html>
